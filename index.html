<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Page Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

        <!-- Added link to the jQuery Library -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


        
    </head>
    <body>
        
        <div class="container title-container">
            <div class="jumbotron">
                <h1>LETS HANG THE QUEEN!!!</h1>
            </div>
        </div>
        
        <div class="container mainContent">
            <div class="row">
                <div class="col-md-4">
                    <div class="row info-display">
                        FUN FACTS
                    </div>
                    <div class="row info-display">
                        <div class="col-xs-12" id="funFacts"></div>
                    </div>                  
                </div>
                <div class="col-md-4">
                    <div class="row info-display">
                        SONG TO GUESS:
                    </div>
                    <div class="row info-display">
                        <div class="col-xs-12" id="mainArea">--------------------------</div>
                    </div>
                    <div class="row info-display">
                        Letters already chosen:
                    </div>                        
                    <div class="row info-display">
                        <div class="col-xs-12" id="letter-display">-------------------------- </div>
                    </div>
                    <div class="row info-display">
                        <div class="container" id="instContainer">
                            To start, please click on the play button.
                        </div>

                    </div>                 
                    <div class="row info-display">
                        <button type="button" class="btn btn-primary btn-lg btn-block" id="start-button" disabled>Play</button>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="row info-display">
                        HANGMAN
                    </div>
                    <div class="row info-display">
                        <div class="col-md-6">
                            HITS: <span id="hitCounts"> 0 </span>
                        </div>
                        <div class="col-md-6">
                            MISTAKES: <span id="mistakeCounts"> 0 </span>
                        </div>
                    </div>
                    <div class="row info-display">
                        <img class="img-thumbnail img-fluid" id="drawing" >
                        
                    </div>
                </div>
            </div>
        </div>

            <div class="jumbotron">

                    Guess the title of the Queen's song I'm thinking!!!
                </h4>
            </div>
            
        </div> -->

        <script type="text/javascript" src="assets/javascript/game.js"></script>
        
    </body>
</html>
